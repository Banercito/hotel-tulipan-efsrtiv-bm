<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de Vacantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<h3 style="text-align: center">Sr(a). <span th:text="${usuario.empleado.nombre} + ' ' + ${usuario.empleado.apellido}"></span></h3>
<div class="container my-2">
  <h1>Listado de Vacantes</h1>
  <a th:href="@{/vacantes/nuevoVacante}" class="btn btn-primary btn-sm mb-3">Nueva Vacante</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Descripcion</th>
      <th>Fecha</th>
      <th>Cargo</th>
      <th>Descripcion</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vacante : ${listaVacantes}">
      <td th:text="${vacante.getIdVacante()}"></td>
      <td th:text="${vacante.getDescripcion()}"></td>
      <td th:text="${#dates.format(vacante.getFechaPublicacion(), 'yyyy-MM-dd')}"></td>
      <td th:text="${vacante.cargo.descripcion}"></td>
      <td>
        <a th:href="@{/vacantes/actualizarVacante/{id}(id=${vacante.idVacante})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/vacantes/eliminarVacante/{id}(id=${vacante.idVacante})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
