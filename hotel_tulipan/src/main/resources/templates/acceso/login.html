<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Autenticación de usuario</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        html, label, input, button{
            font-family: "Lexend Deca", serif;
        }
        .login{
            height: 100vh;
            background: url("/images/hotel.png") no-repeat center top/cover;
            background-color: #5A3E1B;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .login-container{
        }
        .card-glass{
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input{
            color: #5A3E1B;
        }

        button {
            background: linear-gradient(45deg,  #5A3E1B, #8B5E3C);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 0px 0px 4px rgb(255 255 255 / 50%);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #8B5E3C, #5A3E1B);
            transform: scale(1.1);
        }
        .error-message {
            background: rgba(255, 0, 0, 0.3);
            color: #ff4d4d;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 77, 77, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="login">
<div class="container login-container">
<!--    <div class="row">-->

<!--        <center>-->
<!--            <div class="col-md-6 text-center"     style="place-items: center;">-->
<!--                &lt;!&ndash; Efecto circular &ndash;&gt;-->
<!--                <div style="width: 11vw; height: auto; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 4px solid black; overflow: hidden;">-->
<!--                    &lt;!&ndash; Icono de usuario &ndash;&gt;-->
<!--                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRajK9r52PeZTeKCzbfwhCyOg69NzjGxEirBg&s" alt="Icono de usuario"  style="width: 100%" >-->
<!--                </div>-->
<!--            </div>-->
<!--        </center>-->
<!--    </div>-->

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card-glass">
                <div class="card-body">
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> ¡Tu sesión fue finalizada con éxito!</div>
                    </div>
                    <form method="post" role="form" th:action="@{/acceso/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label" style="float: left"> Usuario</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Ingrese el usuario" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"  style="float: left"> Password</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese el Password" />
                        </div>
                        <div th:if="${param.error}">
                            <div class="error-message">⚠️ ¡Upsi! Usuario o contraseña incorrectos. Inténtalo de nuevo.</div>
                        </div>
                        <div class="form-group mb-3 d-flex justify-content-center">
                            <button type="submit" >Iniciar sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
