<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Autenticación de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        .login{
            background: rgb(238,198,61);
            background: linear-gradient(90deg, rgba(238,198,61,1) 0%, rgba(180,123,31,1) 100%);
        }
        .login-container{
            padding: 40px 0;
        }
        .card-glass{
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body class="login">
<div class="container login-container">
    <div class="row">

        <center>
            <div class="col-md-6 text-center"     style="place-items: center;">
                <!-- Efecto circular -->
                <div style="width: 11vw; height: auto; border-radius: 50%; display: flex; justify-content: center; align-items: center; border: 4px solid black; overflow: hidden;">
                    <!-- Icono de usuario -->
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRajK9r52PeZTeKCzbfwhCyOg69NzjGxEirBg&s" alt="Icono de usuario"  style="width: 100%" >
                </div>
            </div>
        </center>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card-glass">
                <div class="card-body">
                    <div th:if="${param.logout}">
                        <div class="alert alert-success"> Tu sesión fue finalizada con éxito</div>
                    </div>
                    <form method="post" role="form" th:action="@{/acceso/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label" style="float: left"> Usuario</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Ingrese el usuario" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"  style="float: left"> Password</label>
                            <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Ingrese el Password" />
                        </div>
                        <div th:if="${param.error}">
                            <div class="text-danger pb-3">Inválido Usuario o Contraseña</div>
                        </div>
                        <div class="form-group mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary" >Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
