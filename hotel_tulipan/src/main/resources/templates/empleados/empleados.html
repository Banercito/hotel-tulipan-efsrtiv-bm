<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de Empleados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<h3 style="text-align: center">Sr(a). <span th:text="${usuario.empleado.nombre} + ' ' + ${usuario.empleado.apellido}"></span></h3>


<div class="container my-2">
  <form th:action="@{/empleados/busquedaEmpleado}" method="get">
    <label for="filtro">Buscar</label>
    <input type="text" id="filtro" name="filtro" th:value="${filtro != null ? filtro : ''}">
    <button type="submit" class="btn btn-primary btn-sm mb-3">Buscar</button>
  </form>
  <h1>Listado de Empleados</h1>
  <a th:href="@{/empleados/nuevoEmpleado}" class="btn btn-primary btn-sm mb-3">Nuevo Empleado</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Estado</th>
      <th>Fecha de Contratación</th>
      <th>Cargo</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado : ${listaEmpleados}">
      <td th:text="${empleado.getIdEmpleado()}"></td>
      <td th:text="${empleado.getNombre()}"></td>
      <td th:text="${empleado.getApellido()}"></td>
      <td th:text="${empleado.getEstado()}"></td>
      <td th:text="${#dates.format(empleado.getFechaContratacion(), 'yyyy-MM-dd')}"></td>
      <td th:text="${empleado.cargo.descripcion}"></td>
      <td>
        <a th:href="@{/empleados/actualizarEmpleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/empleados/eliminarEmpleado/{id}(id=${empleado.idEmpleado})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
