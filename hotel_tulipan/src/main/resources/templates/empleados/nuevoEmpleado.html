<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="container my-4">
    <h1>Nuevo Empleado</h1>
    <form th:action="@{/empleados/guardarEmpleado}" th:object="${empleado}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
            </div>

        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>

        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <div class="col-sm-3">
                <input type="text" class="form-control " id="estado" th:field="*{estado}" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="fechaContratacion" class="form-label">Fecha de Contrataci√≥n</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="fechaContratacion" th:field="*{fechaContratacion}">
            </div>

        </div>
        <div class="mb-3">
            <label for="cargo" class="form-label">Cargo </label>
            <div class="col-sm-3">
                <select th:field="*{cargo.idCargo}" id="cargo" class="form-control">
                    <option value="" disabled selected>Seleccione un cargo</option>
                    <option th:each="cargo : ${listarCargos}"
                            th:value="${cargo.idCargo}"
                            th:text="${cargo.descripcion}"></option>
                </select>
            </div>
        </div>
        <input type="hidden" th:field="*{usuario.idUsuario}" th:value="${usuario.idUsuario}"/>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
