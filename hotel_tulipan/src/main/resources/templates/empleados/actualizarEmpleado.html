<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h1>Actualizar Empleado</h1>
    <div class="table-content card-glass mt-3">
        <form th:action="@{/empleados/actualizarEmpleado}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <div >
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                </div>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <div >
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <div >
                    <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="fechaContratacion" class="form-label">Fecha de Contrataci√≥n</label>
                <div >
                    <input type="date" class="form-control" id="fechaContratacion" th:field="*{fechaContratacion}">
                </div>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <div >
                    <select th:field="*{cargo.idCargo}" id="cargo" class="form-control">
                        <option value="" disabled selected>Seleccione un cargo</option>
                        <option th:each="cargo : ${listarCargos}"
                                th:value="${cargo.idCargo}"
                                th:text="${cargo.descripcion}"
                                th:selected="${cargo.idCargo} == ${empleado.cargo.idCargo}"></option>
                    </select>
                </div>
            </div>
            <input type="hidden" th:field="*{idEmpleado}" />
            <input type="hidden" th:field="*{usuario.idUsuario}" />
            <input type="hidden" th:field="*{usuario.contrasena}" />
            <input type="hidden" th:field="*{usuario.nombreUsuario}" />
            <button type="submit" class="btn action-button">Actualizar</button>
        </form>
    </div>

</div>
</body>
</html>
