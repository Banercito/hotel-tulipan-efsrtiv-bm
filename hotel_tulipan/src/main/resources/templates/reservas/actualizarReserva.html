<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Reserva</title>
    <link rel="stylesheet" th:href="@{/css/commonStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h1>Actualizar Reserva</h1>
    <div class="table-content card-glass mt-3">
        <form th:action="@{/reservas/guardarReserva}" th:object="${reserva}" method="post">
            <input type="hidden" th:field="*{idReserva}">

            <div class="mb-3">
                <label for="cantidadHuespedes" class="form-label">Cantidad de Hu√©spedes</label>
                <input type="number" class="form-control" id="cantidadHuespedes" th:field="*{cantidadHuespedes}" required min="1">
            </div>
            <div class="mb-3">
                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
            </div>
            <div class="mb-3">
                <label for="fechaFin" class="form-label">Fecha de Fin</label>
                <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}" required>
                    <option value="Confirmada">Confirmada</option>
                    <option value="Cancelada">Cancelada</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <input type="hidden" th:field="*{empleado.idEmpleado}">
            <input type="hidden" th:field="*{habitacion.idHabitacion}">
            <input type="hidden" th:field="*{huesped.idHuesped}">
            <button type="submit" class="btn action-button">Actualizar</button>
        </form>
    </div>
</div>
</body>
</html>
