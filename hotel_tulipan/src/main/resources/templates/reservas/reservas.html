<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Reservas</title>
    <link rel="stylesheet" th:href="@{/css/commonStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <a th:href="@{/reservas/nuevaReserva}" class="btn action-button btn-sm mb-3 new-actor">Nueva Reserva</a>
    <h1>Listado de Reservas</h1>
    <div class="table-content card-glass">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Huésped</th>
                <th>Habitación</th>
                <th>Empleado</th>
                <th>Cantidad de Huéspedes</th>
                <th>Fecha Inicio</th>
                <th>Fecha Fin</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reserva : ${listaReservas}">
                <td th:text="${reserva.idReserva}"></td>
                <td th:text="${reserva.huesped.nombre} + ' ' + ${reserva.huesped.apellido}"></td>
                <td th:text="${reserva.habitacion.idHabitacion}"></td>
                <td th:text="${reserva.empleado.nombre} + ' ' + ${reserva.empleado.apellido}"></td>
                <td th:text="${reserva.cantidadHuespedes}"></td>
                <td th:text="${#dates.format(reserva.fechaInicio, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(reserva.fechaFin, 'yyyy-MM-dd')}"></td>
                <td th:text="${reserva.estado}"></td>
                <td>
                    <a th:href="@{/reservas/actualizarReserva/{id}(id=${reserva.idReserva})}" class="btn btn-primary">Actualizar</a>
                    <a th:href="@{/reservas/eliminarReserva/{id}(id=${reserva.idReserva})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
