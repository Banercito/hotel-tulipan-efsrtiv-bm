<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva</title>
    <link rel="stylesheet" th:href="@{/css/commonStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h2>Nueva Reserva</h2>
    <div class="table-content card-glass mt-3"> <form th:action="@{/reservas/guardarReserva}" th:object="${reserva}" method="post">
        <div class="mb-3">
            <label for="cantidadHuespedes" class="form-label">Cantidad de Huéspedes</label>
            <input type="number" class="form-control" id="cantidadHuespedes" th:field="*{cantidadHuespedes}" required min="1"> </div> <div class="mb-3"> <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
        <input type="date" class="form-control" id="fechaInicio" th:field="*{fechaInicio}" required>
    </div>
        <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha de Fin</label>
            <input type="date" class="form-control" id="fechaFin" th:field="*{fechaFin}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" th:field="*{estado}" required>
                <option value="" disabled selected>Seleccione un estado</option>
                <option value="Confirmada">Confirmada</option>
                <option value="Cancelada">Cancelada</option>
                <option value="Pendiente">Pendiente</option>
            </select> </div> <div class="mb-3">
        <label for="idHuesped" class="form-label">Huésped</label>
        <select class="form-select" id="idHuesped" th:field="*{huesped.idHuesped}" required>
            <option value="" disabled selected>Seleccione un huésped</option>
            <option th:each="huesped : ${listarHuespedes}" th:value="${huesped.idHuesped}" th:text="${huesped.nombre} + ' ' + ${huesped.apellido}"></option>
        </select>
    </div>
        <div class="mb-3">
            <label for="idHabitacion" class="form-label">Habitación</label>
            <select class="form-select" id="idHabitacion" th:field="*{habitacion.idHabitacion}" required>
                <option value="" disabled selected>Seleccione una habitación</option>
                <option th:each="habitacion : ${listarHabitaciones}" th:value="${habitacion.idHabitacion}" th:text="${habitacion.idHabitacion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="idEmpleado" class="form-label">Empleado Responsable</label>
            <select class="form-select" id="idEmpleado" th:field="*{Empleado.idEmpleado}" required>
                <option value="" disabled selected>Seleccione un empleado</option>
                <option th:each="empleado : ${listarEmpleados}" th:value="${empleado.idEmpleado}" th:text="${empleado.nombre} + ' ' + ${empleado.apellido}"></option>
            </select>
    </div>
        <button type="submit" class="btn action-button">Guardar</button>
    </form>
    </div>
</div>
</body>
</html>
