<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Administraci贸n de suministros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<h3>隆Hola, <span th:text="${usuario.empleado.nombre} + ' ' + ${usuario.empleado.apellido}"></span>! Tu espacio de gesti贸n est谩 listo.</h3>


<div class="containerDiv">
  <a th:href="@{/suministros/nuevoSuministro}" class="btn action-button btn-sm mb-3  new-actor">Nuevo suministro</a>
  <h1>Listado de suministros</h1>

  <form th:action="@{/suministros/busquedaSuministro}" method="get" class="search-input">
    <label for="filtro">Buscar</label>
    <input type="text" id="filtro" name="filtro" th:value="${filtro != null ? filtro : ''}">
    <button type="submit" class="btn action-button btn-sm ">Buscar</button>
  </form>
  <div class="table-content card-glass">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID de suministro</th>
        <th>Cantidad</th>
        <th>Estado</th>
        <th>Fecha de adquisici贸n</th>
        <th>ID de proveedor</th>
        <th>ID de servicio adicional</th>
        <th>Nombre de suministro</th>
        <th>Precio</th>
        <th>Acci贸n</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="suministro: ${listaSuministros}">
        <td th:text="${suministro.getIdSuministro()}"></td>
        <td th:text="${suministro.getCantidad()}"></td>
        <td th:text="${suministro.getEstado()}"></td>
        <td th:text="${suministro.getFechaAdquisicion()}"></td>

        <td th:text="${suministro.proveedor.idProveedor}"></td>
        <td th:text="${suministro.servicioAdicional.idServicioAdicional}"></td>

        <td th:text="${suministro.getNombreSuministro()}"></td>
        <td th:text="${suministro.precioAdquisicion}"></td>
        <td class="table-action-button">
          <a th:href="@{/suministros/actualizarSuministro/{id}(id=${suministro.getIdSuministro()})}" class="btn btn-primary">Actualizar</a>
          <a th:href="@{/suministros/eliminarSuministro/{id}(id=${suministro.getIdSuministro()})}" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
