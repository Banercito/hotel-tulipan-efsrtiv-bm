<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Actualizar suministro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h1>Actualizar suministro</h1>
    <div class="table-content card-glass mt-3">
        <form th:action="@{/suministros/guardarSuministro}" th:object="${suministro}" method="post">
            <input type="hidden" th:field="*{idSuministro}">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="text" class="form-control" id="cantidad" th:field="*{cantidad}" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" th:field="*{estado}">
            </div>
            <div class="mb-3">
                <label for="fecha_adquisicion" class="form-label">Fecha de adquisición</label>
                <input type="date" class="form-control" id="fecha_adquisicion" th:field="*{fechaAdquisicion}">
            </div>
            <div class="mb-3">
                <label for="id_proveedor" class="form-label">ID de proveedor</label>
                <input type="text" class="form-control" id="id_proveedor" th:field="*{proveedor}">
            </div>
            <div class="mb-3">
                <label for="id_servicio_adicional" class="form-label">ID de servicio adicional</label>
                <input type="text" class="form-control" id="id_servicio_adicional" th:field="*{servicioAdicional}" required>
            </div>
            <div class="mb-3">
                <label for="nombre_suministro" class="form-label">Nombre de suministro</label>
                <input type="text" class="form-control" id="nombre_suministro" th:field="*{nombreSuministro}">
            </div>

            <div class="mb-3">
                <label for="precio_adquisicion" class="form-label">Precio de adquisición</label>
                <input type="text" class="form-control" id="precio_adquisicion" th:field="*{precioAdquisicion}">
            </div>
            <button type="submit" class="btn action-button">Guardar</button>
        </form>
    </div>

</div>
</body>
</html>
