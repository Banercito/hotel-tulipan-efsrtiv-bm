<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
  <h1>Nuevo Proveedor</h1>
  <div class="table-content card-glass">
    <form th:action="@{/cargos/guardarCargo}" th:object="${cargo}" method="post">
      <div class="mb-3">
        <label for="descripcion" class="form-label">Nombre del cargo</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}" required>
        </div>
      </div>
      <button type="submit" class="btn action-button">Guardar</button>
    </form>
  </div>

</div>
</body>
</html>
