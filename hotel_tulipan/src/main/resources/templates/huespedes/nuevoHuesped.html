<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Nuevo huésped</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h2> Nuevo Huésped</h2>
    <div class="table-content card-glass mt-3">
            <form th:action="@{/huespedes/guardarHuesped}" th:object="${huesped}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>
                <div class="mb-3">
                    <label for="numeroDocumento" class="form-label">Número de Documento</label>
                    <input type="text" class="form-control" id="numeroDocumento" th:field="*{numeroDocumento}">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" th:field="*{correo}">
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
                </div>
                <div class="mb-3">
                    <label for="fechaNac" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNac" th:field="*{fechaNac}">
                </div>

                <input type="hidden" th:field="*{estado}"/>

                <input type="hidden" th:field="*{fechaReg}" />
                <button type="submit" class="btn action-button">Guardar</button>
            </form>
        </div>
</div>
</body>
</html>
