<div id="loader">Cargando...</div>
<style>
  #loader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    z-index: 1000;
    transition: opacity 0.5s ease-out;
  }

  /* Estilos generales */
  body {
    margin: 0;
    font-family: "Lexend Deca", serif;
    background-color: #f4f4f4;
  }

  /* Barra de navegación */
  #nav {
    background: linear-gradient(45deg, #5A3E1B, #8B5E3C);
    padding: 10px 20px;
  }

  .menu-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
  }

  /* Logo y nombre */
  .logo-section {
    display: flex;
    align-items: center;
  }

  #imgLogo {
    width: 65px;
    height: 34px;
    margin-right: 10px;
    border-radius: 70px;
    overflow: hidden;
    box-shadow: 0px 0px 2px 2px rgb(255 255 255 / 50%);
  }

  #imgLogo img{
    background-size: contain;
    width: 100%;
  }

  .hotel-name {
    color: white;
    font-weight: bold;
    font-size: 1.5em;
  }

  /* Menú de navegación */
  .navbar {
    list-style: none;
    padding: 0;
    margin: 20px 0 4px 0;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .navbar li {
    margin: 0 10px;
  }

  .navbar li a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    display: block;
    border-radius: 5px;
    transition: background 0.3s ease-in-out;
  }

  .navbar li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
  }

  /* Botón menú hamburguesa */
  .menu-toggle {
    display: none;
    font-size: 24px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
  }

  /* Logout */
  .logout-icon {
    width: 20px;
    vertical-align: middle;
    margin-right: 8px;
  }

  .buttonLogOut{
    background-color: #e63e32;
  }

  input{
    border: #b2b2b2 1px solid;
    border-radius: 8px;
    padding: 2px 10px;
  }

  /* Estilos Responsivos */
  @media (max-width: 768px) {
    .navbar {
      display: none;
      flex-direction: column;
      width: 100%;
      background: linear-gradient(45deg, #5A3E1B, #8B5E3C);
      position: absolute;
      top: 60px;
      left: 0;
      text-align: center;
      z-index: 1000;
    }

    .navbar li {
      margin: 0;
      width: 100%;
    }

    .navbar li a {
      padding: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu-toggle {
      display: block;
    }

    .navbar.show {
      display: flex;
    }
  }

</style>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const navbar = document.querySelector(".navbar");

    menuToggle.addEventListener("click", function () {
      navbar.classList.toggle("show");
    });
  });
  document.addEventListener("DOMContentLoaded", function () {

    window.onload = function () {
      const loader = document.getElementById("loader");

      // Ocultamos el loader con un efecto fade-out
      loader.style.opacity = "0";

      // Mostramos el contenido y el body
      setTimeout(() => {
        loader.style.display = "none";
        document.body.style.visibility = "visible";
      }, 500); // Espera para el fade-out
    };
  });

</script>
