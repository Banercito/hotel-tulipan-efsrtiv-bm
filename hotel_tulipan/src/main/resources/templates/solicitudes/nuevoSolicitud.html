<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h1>Nuevo Empleado</h1>
    <div class="table-content card-glass">
        <form th:action="@{/solicitudes/guardarSolicitud}" th:object="${solicitudDeServicios}" method="post">




            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo </label>
                <div class="col-sm-3">
                    <select th:field="*{servicioAdicional.idServicioAdicional}" id="cargo" class="form-control">
                        <option value="" disabled selected>Seleccione un cargo</option>
                        <option th:each="serviciosAdicionales : ${listarServiciosAdicionales}"
                                th:value="${serviciosAdicionales.idServicioAdicional}"
                                th:text="${serviciosAdicionales.nombre}"></option>
                    </select>
                </div>
            </div>

        </form>
    </div>

</div>
</body>
</html>
