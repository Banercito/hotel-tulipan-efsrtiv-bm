<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Solicitud</title>
    <link rel="stylesheet" th:href="@{/css/commonStyles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="comun/menu.html"></div>

<div class="containerDiv">
    <h2>Actualizar Solicitud de Servicio</h2>
    <div class="table-content card-glass mt-3">
        <form th:action="@{/solicitudes/guardarSolicitud}" th:object="${solicitud}" method="post">
            <input type="hidden" th:field="*{idSolicitud}">

            <div class="mb-3">
                <label for="reserva" class="form-label">Reserva</label>
                <select class="form-select" id="reserva" th:field="*{reserva}" disabled>
                    <option th:each="reserva : ${listaReservas}" th:value="${reserva.idReserva}"
                            th:text="${reserva.huesped.nombre} + ' - ' + ${reserva.fechaInicio}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="servicioAdicional" class="form-label">Servicio Adicional</label>
                <select class="form-select" id="servicioAdicional" th:field="*{servicioAdicional}" required>
                    <option value="" disabled selected>Seleccione un servicio</option>
                    <option th:each="servicio : ${listaServicios}" th:value="${servicio.idServicio}"
                            th:text="${servicio.nombre} + ' - ' + ${servicio.precioVenta}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" th:field="*{estado}" required>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Aprobado">Aprobado</option>
                    <option value="Rechazado">Rechazado</option>
                </select>
            </div>

            <button type="submit" class="btn action-button">Actualizar</button>
        </form>
    </div>
</div>
</body>
</html>
