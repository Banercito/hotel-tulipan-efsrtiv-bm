<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administración de Postulantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<h3 style="text-align: center">Sr(a). <span th:text="${usuario.empleado.nombre} + ' ' + ${usuario.empleado.apellido}"></span></h3>
<div class="container my-2">
  <h1>Listado de Postulantes</h1>
  <a th:href="@{/postulantes/nuevoPostulante}" class="btn btn-primary btn-sm mb-3">Nuevo Postulante</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Correo</th>
      <th>Vacante</th>
      <th>Telefono</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="postulante : ${listaPostulantes}">
      <td th:text="${postulante.getIdPostulante()}"></td>
      <td th:text="${postulante.getNombre()}"></td>
      <td th:text="${postulante.getApellido()}"></td>
      <td th:text="${postulante.getCorreo()}"></td>
      <td th:text="${postulante.vacante.descripcion}"></td>
      <td th:text="${postulante.getTelefono()}"></td>
      <td>
        <a th:href="@{/postulantes/actualizarPostulante/{id}(id=${postulante.idPostulante})}" class="btn btn-primary">Actualizar</a>
        <a th:href="@{/postulantes/eliminarPostulante/{id}(id=${postulante.idPostulante})}" class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
