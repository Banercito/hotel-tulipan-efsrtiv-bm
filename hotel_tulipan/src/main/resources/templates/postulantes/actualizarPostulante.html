<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/commonStyles.css}">
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Postulante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<div class="containerDiv">
    <h1>Actualizar Postulante</h1>
    <div class="table-content card-glass mt-3">
        <form th:action="@{/postulantes/guardarPostulante}" th:object="${postulante}" method="post">
            <input type="hidden" th:field="*{idPostulante}">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <div>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                </div>

            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <div>
                    <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
                </div>

            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <div>
                    <input type="text" class="form-control " id="correo" th:field="*{correo}" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo </label>
                <div>
                    <select th:field="*{vacante.idVacante}" id="cargo" class="form-control">
                        <option value="" disabled selected>Seleccione una vacante</option>
                        <option th:each="vacante : ${listarVacantes}"
                                th:value="${vacante.idVacante}"
                                th:text="${vacante.descripcion}"></option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <div >
                    <input type="text" class="form-control " id="telefono" th:field="*{telefono}" required>
                </div>
            </div>
            <button type="submit" class="btn action-button">Guardar</button>
        </form>
    </div>

</div>
</body>
</html>
