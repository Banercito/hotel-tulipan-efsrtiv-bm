<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="comun/menu.html"></div>
<h3 style="text-align: center">Sr(a). <span th:text="${usuario.empleado.nombre} + ' ' + ${usuario.empleado.apellido}"></span></h3>


<div class="container my-2">
    <form th:action="@{/proveedores/busquedaProveedor}" method="get">
        <label for="filtro">Buscar</label>
        <input type="text" id="filtro" name="filtro" th:value="${filtro != null ? filtro : ''}">
        <button type="submit" class="btn btn-primary btn-sm mb-3">Buscar</button>
    </form>
    <h1>Listado de Proveedores</h1>
    <a th:href="@{/proveedores/nuevoProveedor}" class="btn btn-primary btn-sm mb-3">Nuevo Proveedor</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID Proveedor</th>
            <th>Nombre de la Empresa</th>
            <th>Contacto</th>
            <th>Teléfono</th>
            <th>Correo Electrónico</th>
            <th>Estado</th>
            <th>Dirección</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${listaProveedores}">
            <td th:text="${proveedor.getIdProveedor()}"></td>
            <td th:text="${proveedor.getNombre()}"></td>
            <td th:text="${proveedor.getContacto()}"></td>
            <td th:text="${proveedor.getTelefono()}"></td>
            <td th:text="${proveedor.getCorreo()}"></td>
            <td th:text="${proveedor.getEstado()}"></td>
            <td th:text="${proveedor.getDireccion()}"></td>
            <td>
                <a th:href="@{/proveedores/actualizarProveedor/{id}(id=${proveedor.getIdProveedor()})}" class="btn btn-primary">Actualizar</a>
                <a th:href="@{/proveedores/eliminarProveedor/{id}(id=${proveedor.getIdProveedor()})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
